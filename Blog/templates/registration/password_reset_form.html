{% extends 'blogs/base.html' %}

{% block title %}重置密码 - 我的博客{% endblock %}

{% block content %}
    <h2>重置密码</h2>
    <p>请输入您的邮箱地址，我们将发送重置密码的链接。</p>
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">发送重置邮件</button>
    </form>
{% endblock %}
