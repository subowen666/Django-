{% extends 'blogs/base.html' %}

{% block title %}确认重置密码 - 我的博客{% endblock %}

{% block content %}
    <h2>设置新密码</h2>
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">设置新密码</button>
    </form>
{% endblock %}
